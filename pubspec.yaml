name: pandora
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.7.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get_cli: 
  speech_to_text: ^2.3.0
  highlight_text: ^0.7.2
  avatar_glow: ^1.2.0
  assets_audio_player: ^3.0.2
  record:
  stop_watch_timer:
  permission_handler:
  toast:
  shared_preferences: 
  firebase_analytics: ^5.0.11
  flutter_local_notifications: ^4.0.1
  socket_io_client: ^0.9.12
  firebase_core: ^0.5.3
  firebase_messaging: 
  fluttertoast: ^7.1.6
  dio: 


  get: 4.1.4
  flutter: 
    sdk: flutter
  flutter_svg: ^0.22.0

dev_dependencies: 
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/.
    - assets/images/

# see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: BerkshireSwash
      fonts:
        - asset: assets/fonts/BerkshireSwash-Regular.ttf
        
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf