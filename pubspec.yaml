name: pandora
version: 1.0.1+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  intl:
  flutter_spinkit: "^4.1.2"
  get_cli:
  speech_to_text: ^2.3.0
  highlight_text: ^0.7.2
  avatar_glow: ^1.2.0
  assets_audio_player:
  flutter_sound: ^8.4.1+1
  stop_watch_timer:
  permission_handler:
  toast:
  shared_preferences:
  flutter_local_notifications:
  socket_io_client: ^0.9.12
  firebase_core:
  firebase_messaging:
  fluttertoast: ^7.1.6
  dio:
  


  get: 4.1.4
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/.
    - assets/images/

# see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: BerkshireSwash
      fonts:
        - asset: assets/fonts/BerkshireSwash-Regular.ttf

    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf